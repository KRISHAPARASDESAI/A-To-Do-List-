<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task Manager</title>
    </head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="stats">
            <div class="progress">Completed: <span id="completed-count">0</span> of <span id="total-count">0</span> tasks</div>
        </div>
        
        <div class="celebration" id="celebration">
            üéâ All tasks completed! You're amazing! üéâ
        </div>
        
        <button class="add-task-btn" id="open-modal-btn">
            + Add New Task
        </button>
        
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Category:</span>
                <select class="filter-select" id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
            </div>
            
            <div class="filter-group">
                <span class="filter-label">Priority:</span>
                <select class="filter-select" id="priority-filter">
                    <option value="all">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <div class="filter-group">
                <span class="filter-label">Status:</span>
                <select class="filter-select" id="status-filter">
                    <option value="all">All Tasks</option>
                    <option value="completed">Completed</option>
                    <option value="active">Active</option>
                    <option value="overdue">Overdue</option>
                </select>
            </div>
        </div>
        
        <ul class="task-list" id="task-list">
            <div class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No tasks">
                <p>No tasks yet. Add your first task!</p>
            </div>
        </ul>
    </div>
    
    <!-- Add Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Task</h2>
                <button class="close-btn" id="close-modal-btn">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" id="task-title" class="form-control" placeholder="What needs to be done?">
            </div>
            
            <div class="form-group">
                <label for="task-description" class="form-label">Description (Optional)</label>
                <textarea id="task-description" class="form-control" placeholder="Add some details..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Category</label>
                <div class="category-options">
                    <div class="category-option work" data-value="work">Work</div>
                    <div class="category-option personal" data-value="personal">Personal</div>
                    <div class="category-option shopping" data-value="shopping">Shopping</div>
                    <div class="category-option health" data-value="health">Health</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Priority</label>
                <div class="priority-options">
                    <div class="priority-option high" data-value="high">
                        <div>üî• High</div>
                    </div>
                    <div class="priority-option medium" data-value="medium">
                        <div>‚ö†Ô∏è Medium</div>
                    </div>
                    <div class="priority-option low" data-value="low">
                        <div>üå± Low</div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancel-task-btn">Cancel</button>
                <button class="btn btn-primary" id="save-task-btn">Create Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
